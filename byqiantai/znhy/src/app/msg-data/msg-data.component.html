<div class="row">
  <div class="col-sm-12">
    <h3 style="text-align: center;">会议室使用记录</h3>
    <div id="box">
      <button class="btn btn-danger" id="btn" (click)="cleanAll()">清空数据</button>
      <button class="btn btn-primary" (click)="refresh()">刷新数据</button>
    </div>
    <table class="table table-striped table-hover perf" style="text-align: center;">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>用户</th>
          <th>会议室ID</th>
          <th>会议室状态</th>
          <th>时间</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let msg of msgs$ | async;let i = index">
          <td>{{i}}</td>
          <td>{{ msg.user }}</td>
          <td>{{ msg.meet_num }}</td>
          <td>{{msg.status == 0? '取消预约':'预约'}}</td>
          <td>{{ msg.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
