<h3 style="text-align: center;"> 控制台</h3>

<table class="table table-striped table-hover perf" style="text-align: center;">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>名称</th>
      <th>id</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let device of devices$ | async; let i = index">
      <td>{{ i }}</td>
      <td>{{ device.name }}</td>
      <td>{{ device.id }}</td>
      <td>{{ device.status === 0? '关':'开' }}</td>
      <td>
        <input type="button" class="btn btn-primary" [checked]="device.customer_status === 1" value="{{device.customer_status === 0? '开':'关'}}"
          (click)="changeDevice(device)">
      </td>
    </tr>
  </tbody>
</table>
