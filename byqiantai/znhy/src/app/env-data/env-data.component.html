<div class="row">
  <div class="col-sm-12">
    <h3 style="text-align: center;">光照度历史数据</h3>
    <div id="box">
      <button class="btn btn-danger" id="btn" (click)="cleanAll()">清空数据</button>
      <button class="btn btn-primary" (click)="refresh()">刷新数据</button>
    </div>
    <table class="table table-striped table-hover perf" style="text-align: center;">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>设备ID</th>
          <th>光照度</th>
          <th>时间</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let env of envs$ | async;let i = index">
          <td>{{i}}</td>
          <td>{{ env.id }}</td>
          <td>{{ env.light }}</td>
          <td>{{ env.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
