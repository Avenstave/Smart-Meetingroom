<div id="log">
  <!-- Backgrounds -->

  <div id="login-bg" class="container-fluid">

    <div class="bg-img"></div>
    <div class="bg-color"></div>
  </div>

  <div class="container" id="login">
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <div class="login">
          <h1>LOGIN</h1>
          <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group" [class.error]="!userName.valid && userName.touched">
              <input type="text" class="form-control" name="userName" placeholder="请输入用户名..." [ngClass]="{'is-invaild':userName.hasError('required')}"
                [formControl]="loginForm.controls['userName']">
            </div>
            <div class="form-group" [class.error]="!password.valid && password.dirty">
              <input type="password" class="form-control" name="password" placeholder="请输入密码..." [ngClass]="{'is-invaild':password.hasError('required')}"
                [formControl]="loginForm.controls['password']">
            </div>
            <p style="text-align: center;">{{auth.loggedIn?'已登录':'未登录'}}</p>
            <div class="form-check">

              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              <label class="form-check-label" for="exampleCheck1">Remember me</label>

              <label class="forgot-password">
                <a href="#">Forgot Password?
                </a>
              </label>

            </div>

            <br>
            <button type="submit" class="btn btn-lg btn-block btn-success">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
